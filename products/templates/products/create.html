{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br />
<br />
{% endif %}

<h1>Hunt your product!!</h1>
<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control w-25" name="title">
    </div>
    <div class="mb-3">
        <label class="form-label">Body</label>
        <input type="textbox" class="form-control" name="body">
    </div>
    <div class="mb-3">
        <label class="form-label">URL</label>
        <input type="text" class="form-control w-25" name="url">
    </div>
    <div class="mb-3">
        <label class="form-label">Icon</label>
        <input type="file" class="form-control w-25" name="icon">
    </div>
    <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="file" class="form-control w-25" name="image">
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
</form>

{% endblock %}
